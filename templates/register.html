<!DOCTYPE html>
{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<form action="/register" method="POST">
    Username: <input type="text" name="title"> <br>
    Password: <input type="password" name="password1" size="20" minlength="6" maxlength="24"> <br>
    Repeat password: <input type="password" name="password2" size="20" minlength="6" maxlength="24"> <br>
    <input type="submit" value="Register">
</form>
<p>Password must have at least 6 six digits but no more than 24 digits</p>

<a href="/">Return to front page</a>
{% endblock %}
